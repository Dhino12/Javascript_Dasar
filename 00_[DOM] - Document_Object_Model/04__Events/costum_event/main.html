<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .buttons{
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid black;
            border-width: 2px;
            padding: 15px;
        }

        .button{
            margin: 8px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="buttons" align="center">
        <h3 id="caption">Silahkan tekan salah satu tombol dibawah....</h3>
        <button class="button" id="tombol">Tombol Costum Event</button>
    </div>
</body>
<script>
    const changeCaption = new Event("changeCaption");

    window.addEventListener('load', function(){
        const tombol = document.getElementById('tombol');

        tombol.addEventListener("changeCaption", customEventHandler)    

        tombol.addEventListener("click", function(){
            tombol.dispatchEvent(changeCaption); // untuk menjalankan costum event
        })
    })

    function customEventHandler(ev){
        console.log("Event" + ev.type + " Telah dijalankan"); 
        const caption = document.getElementById("caption");
        caption.innerText = "Anda telah membangkitkan custom event";
    }
</script>
</html>
